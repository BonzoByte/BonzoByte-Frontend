<div class="bb-backdrop" appAccessibleClick (click)="onBackdropClick()" (accessibleClick)="onBackdropClick()">
    <div [class]="modalClassList" role="dialog" aria-modal="true" [attr.aria-labelledby]="titleId" appTrapFocus
        (click)="$event.stopPropagation()">
        <button class="close-button" type="button" appAccessibleClick (click)="close()" (accessibleClick)="close()"
            aria-label="Close">Ã—</button>
        <h4 [id]="titleId" class="bb-modal-title">{{ title }}</h4>
        <div *ngIf="subtitle" class="bb-hint bb-modal-subtitle">{{ subtitle }}</div>
        <ng-content select=":not([bbActions])"></ng-content>
        <ng-content select="[bbActions]"></ng-content>
    </div>
</div>
